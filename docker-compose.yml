version: '1'
services:
  graph-node:
    image: graphprotocol/graph-node
    platform: linux/amd64
    restart: always
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://host.docker.internal:8545' # Punta al tuo Hardhat locale
      GRAPH_LOG: info
  
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - '5001:5001'
  
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"