specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Announcement
      abis:
        - name: Contract
          file: ../contract/artifacts/contracts/Freelance.sol/Freelance.json
      eventHandlers:
        - event: AnnouncementCreated(indexed uint256,indexed address,uint256,uint256,string)
          handler: handleAnnouncementCreated
        - event: FreelancerAssigned(indexed uint256,indexed address)
          handler: handleFreelancerAssigned
      file: ./src/contract.ts
